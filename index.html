<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <div class="player-box">
      <header>Tic Tac Toe</header>
      <div class="content">
        <div class="title">Choose your player</div>
        <div class="options">
          <button class="playerX">Player X</button>
          <button class="playerO">Player O</button>
        </div>
      </div>
    </div> 
    <div class="game-board">
      <div class="details">
        <div class="players">
          <span class="turnX">X Turn</span>
          <span class="turnO">O Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="game-area">
        <section>
          <span class="grid1"></span>
          <span class="grid2"></span>
          <span class="grid3"></span>
        </section>
        <section>
          <span class="grid4"></span>
          <span class="grid5"></span>
          <span class="grid6"></span>
        </section>
        <section>
          <span class="grid7"></span>
          <span class="grid8"></span>
          <span class="grid9"></span>
        </section>
      </div>
    </div>
    <div class="result-box">
      <div class="winner"></div>
      <div class="btn"><button>Replay</button></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
