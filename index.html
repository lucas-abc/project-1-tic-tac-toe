<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- ionicons -->
    <ion-icon name="game-controller-outline"></ion-icon>
    <ion-icon name="radio-button-off-outline"></ion-icon>
    <ion-icon name="close-outline"></ion-icon>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- player box -->
    <div class="player-box"></div>
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select your player</div>
            <div class="options">
                <button class="player-x">Player X</button>
                <button class="player-o">Player O</button>
            </div>
        </div>
    </div>

    <!-- game board -->
    <div class="game-board">
        <div class="details">
            <div class="players">
                <span class="x-turn">X's Turn</span>
                <span class="o-turn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="game-area">
            <section>
                <span class="grid-1"></span>
                <span class="grid-2"></span>
                <span class="grid-3"></span>
            </section>
            <section>
                <span class="grid-4"></span>
                <span class="grid-5"></span>
                <span class="grid-6"></span>
            </section>
            <section>
                <span class="grid-7"></span>
                <span class="grid-8"></span>
                <span class="grid-9"></span>
            </section>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="winner"></div>
        <div class="btn">
            <button>Replay</button>
            <button onclick=`window.location.href = "./index.html"`;>Change player</button>
        </div>
    </div>


    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
</body>
</html>
